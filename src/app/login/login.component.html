<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>

      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput email="true" formControlName="email" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" name="password"  required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div style="display: flex; justify-content: center!important; align-content: center!important;">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        <span style="flex: 0.25 auto"></span>
        <button mat-raised-button color="warn" routerLink="">Back</button>
      </div>
    </form>
    <br/>
    <mat-error *ngIf="errorMsg != ''">
      Error: {{errorMsg}}
    </mat-error>
  </mat-card-content>
</mat-card>
